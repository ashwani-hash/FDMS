<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Restaurants</h2>
    </div>
    <div class="panel-body main">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of restaurants">
                    <td>{{emp.name}}</td>
                    <td><button (click)="deleteRestaurant(emp.id)" class="btn btn-danger btn-delete">Delete</button>
                        <button (click)="restaurantDetails(emp.id)" class="btn btn-info btn-detail"
                            style="margin-left: 10px">Details</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
